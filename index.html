<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="result">0</div>
        <div class="reset">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="numbers_and_operators">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class="equals">=</button>
            <button>+</button>
        </div>
    </div>
   
   <script src="app.js"></script>
</body>
</html>
